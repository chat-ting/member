<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- ✅ 상대경로 or /member prefix로 수정 -->
    <link rel="stylesheet" th:href="@{css/index.css}"/> <!-- 상대경로 -->
    <!-- 또는 -->
    <!-- <link rel="stylesheet" th:href="@{/member/css/index.css}"/> -->

</head>
<body>
<div class="login-container">
    <div class="site-logo">
        <!-- ✅ 이미지 경로도 마찬가지 -->
        <img th:src="@{img/jhineye_logo.png}" alt="Site Logo"/>
    </div>

    <h2>로그인</h2>
    <h2 th:if="${error == 'notApproved'}" style="color: red">
        관리자에게 계정 권한을 요청하세요
    </h2>

    <!-- ✅ 카카오 로그인 버튼 -->
    <a th:href="@{'https://kauth.kakao.com/oauth/authorize'(
          client_id=${clientId},
          redirect_uri=${redirectUri},
          response_type='code')}">
        <img th:src="@{img/kakao_login_medium_wide.png}" alt="Kakao Login"/>
    </a>
</div>

<!-- ✅ JS 경로도 동일하게 처리 -->
<script th:src="@{js/common.js}"></script>
</body>
</html>
